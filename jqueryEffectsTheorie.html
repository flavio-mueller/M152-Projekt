            <h3>CSS-Eeffects</h3>
            <br>
            <figure class=highlight>
                <pre>
                    <code class=language-html data-lang=JavaScript>
<span class="na">$</span><span class="white">(</span><span class="s">"tr"</span><span class="white">).addClass(</span><span class="s">"colored"</span><span class="white">);</span>

<span class="na">$</span><span class="white">(</span><span class="s">"tr"</span><span class="white">).mouseover(</span><span class="nt">function</span><span class="white">(){</span>
    <span class="na">$</span><span class="white">(</span><span class="nt">this</span><span class="white">).addClass(</span><span class="s">"coloredHover"</span><span class="white">); 
});</span>

<span class="na">$</span><span class="white">(</span><span class="s">"tr"</span><span class="white">).mouseout(</span><span class="nt">function</span><span class="white">(){</span>
    <span class="na">$</span><span class="white">(</span><span class="nt">this</span><span class="white">).removeClass(</span><span class="s">"coloredHover"</span><span class="white">); 
});</span>
                        
                    </code>
                </pre>
            </figure>
            <br>
            <br>
            <h3>Rain-Effect</h3>
            <br>
            <figure class=highlight>
                <pre>
                    <code class=language-html data-lang=JavaScript>
<span class="na">var</span><span class="white"> rainChars = </span><span class="s">'1234567890ABCDEFX'</span><span class="white">;</span>

<span class="na">var</span><span class=white> verschiebeZeichen = </span><span class="nt">function</span><span class="white">() { </span>
   
    <span class="na">var </span><span class="white">i_char = </span><span class="sr">Math</span><span class="white">.floor(</span><span class="sr">Math</span><span class="white">.random() * rainChars.length);</span>
    <span class="na">var</span> <span class="white">left_position = </span><span class="sr">Math</span><span class="white">.floor(</span><span class="sr">Math</span><span class="white">.random() * screen.width);</span> 
   
    <span class="c">//For generating unique id </span>
    <span class="na">var</span><span class="white"> d = </span> <span class="nl">new</span> <span class="sr">Date</span><span class="white">();</span>
    <span class="na">var</span><span class="white"> n = d.getTime();</span> 

    <span class="na">$</span><span class="white">(</span><span class="s">"body"</span><span class="white">).append(</span><span class="s">"&lt;span id='curr_character_"</span><span class="white"> + n + </span><span class="s">"' class='dropping_characters'>"</span><span class="white"> + rainChars[i_char] + </span><span class="s">"&lt;/span>"</span><span class="white">);</span>
    
    <span class="na">var</span><span class="white"> $curr = </span><span class="na">$</span><span class="white">(</span><span class="s">"#curr_character_"</span><span class="white"> + n); </span>
    <span class="white">$curr.css(</span><span class="s">"position"</span><span class="white">, </span><span class="s">"fixed"</span><span class="white">);</span>
    <span class="white">$curr.css(</span><span class="s">"top"</span><span class="white">,</span><span class="s"> "0px"</span><span class="white">);</span>
    <span class="white">$curr.css(</span><span class="s">"left"</span><span class="white">,</span><span class="s"> "left_position"</span><span class="white">);</span>
    <span class="white">$curr.css(</span><span class="s">"color"</span><span class="white">,</span><span class="s"> "white"</span><span class="white">);</span>
    
    <span class="white">$curr.animate({ 
        top:</span><span class="s">"+="</span><span class="white"> + screen.height + </span><span class="s">"px"</span><span class="white">, 
        fontSize: </span><span class="white">"+=10em"</span><span class="white"> }, 6000, </span><span class="s">"linear"</span><span class="white">,</span><span class="nt"> function</span><span class="white">() { 
            $curr.remove(); 
        }); 
    }; 
    
    setInterval(verschiebeZeichen, 300);</span>

                    </code>
                </pre>
            </figure>
