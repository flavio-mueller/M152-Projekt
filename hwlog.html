    <script>
        var isCollapsed = false;
        $(document).ready(function () {

            var isCollapsed = false;

            // jQuery code
            $("#log1").click(function () {
                $("#logText1").fadeToggle(500);

                if(isCollapsed){
                    $('#logHeader1').remoClass("logHeaderCollapsed", "logHeader", 500);
                }else{
                    $('#logHeader1').switchClass("logHeader", "logHeaderCollapsed", 500);                    
                }
                isCollapsed = !isCollapsed
            });
        });
    </script>
</head>
